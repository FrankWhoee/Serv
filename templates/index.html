{% extends "base.html" %}
{% block content %}

<div class="container text-center">
    <div style="text-align: center;" width=50px>
        <form action="" method="post" novalidate>
            {{ form.csrf_token }}
            {% if form.errors|length > 0 %}
                <span class="form-error">that number didn't work. please <b>try again</b></span>
            {% endif %}
            <br>
            <br>
            <div class="form-wrapper">
                {{ form.phone.label }}
                {{ form.phone }}
            </div>
            <div class="form-wrapper">
                {{ form.submit(class_="form-button") }}
            </form>
        </form>
        <body>
            <hr>
            <p style="font-size:150%;">or</p>
            <p style="font-size:180%;"><b>Tap or Scan a Serv Tag</b></p>
        </body>
    </div>
</div>

{% endblock %}
