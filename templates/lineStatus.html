{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="card-red">
        <div class="row text-white">
            <div class="col">
                <p class="font-weight-bold">
                    You are
                </p>
                <h1 style="font-size: 10vw">#{{ place }}</h1>
                <p class="font-weight-bold">
                    in line.
                </p>
            </div>
            <div class="col">
                <h3>Average Waiting Time</h3>
                <h5>{{ avgTime }}</h5>
                <h3>You have waited</h3>
                <h5>{{ waitedTime }}</h5>
                <h5>Party of {{ partyNum }}</h5>
            </div>
        </div>
    </div>
</div>

{% endblock %}
