{% extends "base.html" %}
{% block content %}

<!--CONTENT-->
<div style="text-align: center;" width=50px>
    <span><b>Line up</b> with name and phone number.</span>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag()}}
        <div class="form-wrapper" width=60%>
            {{ form.name.label}}
            {{ form.name}}
        </div>
        <div class="form-wrapper" width=60%>
            {{ form.party_size.label}}
            {{ form.party_size}}
        </div>
        <div class="form-wrapper" width=60%>
            {{ form.phone_number.label }}
            {{ form.phone_number}}
        </div>
        <div class="form-wrapper">
            {{ form.submit(class_="button")}}
        </div>
    </form>
</div>


{% endblock %}
