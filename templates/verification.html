{% extends "base.html" %}
{% block content %}

<div class="container text-center">
    <h1>Check your phone for a verification code.</h1>
    <form action="" method="post" novalidate>
        {{ form.csrf_token }}
        <div class="form-wrapper">
            {{ form.code.label }}
            {{ form.code }}
        </div>
        <div class="form-wrapper">
            {{ form.submit(class_="form-button")}}
        </div>
    </form>
</div>

{% endblock %}
